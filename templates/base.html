<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aletheia{% endblock %}</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>
    <header>

        <div class="container">
            <header class="blog-header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 pt-1">
                        <a class="navbar-brand text-dark" href="/"><i class="fas fa-balance-scale"></i>Aletheia
                        </a>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        {% if not g.user %}
                        <div class="form-inline ">
                            <form action="/signup ">
                                <a class="btn btn-sm btn-outline-secondary " href="/signup ">Sign up</a>
                                <form action="/login">
                                    <a class="btn btn-sm btn-outline-secondary " href="{{ url_for('login') }}">Login</a> {% else%}
                                    <form action="/users/{{g.user.id}} ">
                                        <a class="btn btn-sm btn-outline-secondary " href="/users/{{g.user.id}} ">{{g.user.username}}'s' Profile</a>
                                        <form action="/users/favorites/">
                                            <a class="btn btn-sm btn-outline-secondary " href="/users/favorites/"><i class="fas fa-heart fa-md"></i> Favorites</a>
                                            <form action="/logout">
                                                <a class="btn btn-sm btn-outline-secondary " href="{{ url_for('logout') }}">Logout</a> {% endif %}
                                            </form>
                                        </form>
                                    </form>
                                </form>
                            </form>
                        </div>
                    </div>
                </div>
            </header>


            <div class="nav-scroller py-1 mb-2 ">
                <nav class="nav d-flex justify-content-between ">
                    <a class="p-2 link-secondary " href="/latest_articles ">Latest News
                                <i class="fa-solid fa-newspaper "></i></a>
                    <a class="p-2 link-secondary " href="/world_news ">World
                    <i class="fa-solid fa-globe"></i></a>
                    <a class="p-2 link-secondary " href="/technology ">Technology
                    <i class="fa-solid fa-code"></i></a>
                    <a class="p-2 link-secondary " href="/business ">Business
                    <i class="fa-solid fa-fas fa-briefcase"></i></a>
                    <a class="p-2 link-secondary " href="/us_news ">U.S News
                    <i class="fa-solid fa-flag-usa"></i></a>
                    <a class="p-2 link-secondary " href="/science ">Science
                    <i class="fa-solid fa-microscope"></i></a>
                    <a class="p-2 link-secondary " href="/health ">Health
                    <i class="fa-solid fa-hand-holding-medical"></i></a>
                </nav>
            </div>
            <hr/>
        </div>
    </header>

    {% block content %} {% endblock %}

    <footer class="sticky-footer ">
        <div class="container text-center ">
            <small>&copy;2022 Aletheia</small>
            <p>
                <small>Made with <i class="fa fa-far fa-heart" aria-hidden="true"></i> by Xuxa415</small>
            </p>
                <p>
                    <span class="contact-links">
                        <a href="https://www.linkedin.com/in/covalle415/" target="_blank">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://github.com/XuXaO415" target="_blank">
                            <i class="fab fa-github"></i>
             
                        <span>
                            <a href="https://www.instagram.com" target="_blank">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="https://twitter.com" target="_blank">
                                <i class="fab fa-twitter"></i>
                            </a>
                          
                        </span>
                        <p>
                    <small><a href="#">Back to top</a></small>
                    </p>
                </center>
                </p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous ">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js " integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin=" anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js " integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin=" anonymous " referrerpolicy="no-referrer "></script>
    <script src="https://kit.fontawesome.com/b8be20c5e2.js " crossorigin="anonymous "></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>


</body>

</html>
