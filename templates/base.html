<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome to Aletheia{% endblock %}</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>
    <header>

        <div class="container">
            <header class="blog-header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 pt-1">
                        <a class="navbar-brand text-dark" href="/"><i class="fas fa-balance-scale"></i>Aletheia</a>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        {% if not g.user %}
                        <div class="form-inline ">
                            <form action="/signup ">
                                <a class="btn btn-sm btn-outline-secondary " href="/signup ">Sign up</a>
                                <form action="/login">
                                    <a class="btn btn-sm btn-outline-secondary " href="{{ url_for('login') }}">Login</a> {% else%}
                                    <form action="/users/{{g.user}} ">
                                        <a class="btn btn-sm btn-outline-secondary " href="/users/{{g.user.id}} ">My Profile</a>
                                        <form action="/favorite">
                                            <a class="btn btn-sm btn-outline-secondary " href="/users/favorite"><i class="fas fa-heart fa-md"></i>Favorites</a>
                                            <form action="/logout">
                                                <a class="btn btn-sm btn-outline-secondary " href="{{ url_for('logout') }}">Logout</a> {% endif %}
                                            </form>
                                        </form>
                                    </form>
                                </form>
                        </div>
                    </div>
                </div>
            </header>


            <div class="nav-scroller py-1 mb-2 ">
                <nav class="nav d-flex justify-content-between ">
                    <a class="p-2 link-secondary " href="/latest_articles ">Latest News</a>
                    <a class="p-2 link-secondary " href="/world_news ">World</a>
                    <a class="p-2 link-secondary " href="/technology ">Technology</a>
                    <a class="p-2 link-secondary " href="/business ">Business</a>
                    <a class="p-2 link-secondary " href="/us_news ">U.S News</a>
                    <a class="p-2 link-secondary " href="/science ">Science</a>
                    <a class="p-2 link-secondary " href="/health ">Health</a>
                </nav>
            </div>
            <hr/>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="sticky-footer ">
        <div class="container text-center ">
            <small>Copyright &copy; Aletheia</small>
            <p>
                <center>
                    <small><a href="# ">Back to top</a></small>
                </center>
            </p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous ">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js " integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin=" anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js " integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin=" anonymous " referrerpolicy="no-referrer "></script>
    <script src="https://kit.fontawesome.com/b8be20c5e2.js " crossorigin="anonymous "></script>


</body>

</html>
