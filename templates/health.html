{% extends 'base.html' %} {% block title %}{{title}} {% endblock %} {%block content%}

<article class="story story-health">

    <h1 class="text-center">Health News</h1>
    <hr/> {%for health in health %}

    <div class="top-container">
        <div class="row">
            <h3>
                <center>
                    <strong>{{health.title}}</strong>
                </center>
            </h3>
            <img src="{{health.urlToImage}}" class="float-right" style="width: 60%" />
            <div class="ln-caption">Author: {{ health.author }}</div>
            <p>{{ health.date_published }}</p>
            <p>{{health.description}}</p>
            <a href=" {{ health.url }} ">Read more... </a>
        </div>
    </div>
    {%endfor%}
    <article>
        {%endblock%}
