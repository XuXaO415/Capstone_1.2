{% extends 'base.html' %} {% block title %}Favorites{% endblock %} {% block content %}


<h1 class="text-center mt-3 top-text mb-3 ">{{ g.user.username }}'s likes</h1>

<div class="card-text mb-auto ">
    <!-- <h4 class="card-title">Likes</h4> -->

    <ul>
        {% for like in likes %}
        <!-- <ol> -->
        <h5>{{like.title}} </h5>
        <p>{{likes.description}} </p>
        <p>{{like.author}}</p>
        <p>{{like.date_added}}</p>
        <!-- <a href="/users/favorites/{{like_id}}">{{like.date_added}}</a> -->

        <form method="POST" action="/users/favorites/delete/{{ like_id }}"> <button class="btn btn-outline-danger">
                <i class="fas fa-trash"></i>
                </button>
            <!-- </ol> -->

            {% endfor %}
        </form>
    </ul>
</div>





{% endblock %}
